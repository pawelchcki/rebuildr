name: Publish Content-ID based distribution image
on:
  pull_request:
jobs:
  # Build and test before release
  pre-release:
    name: Pre-release Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
      - name: Run all checks
        run: |
          nix fmt
          if ! git diff --quiet; then
            echo "‚ùå Code formatting issues found. Please run 'nix fmt' to fix them."
            git diff
            exit 1
          fi
          nix flake check
  # Build and publish dist image with tag
  build-and-publish-dist:
    name: Build & Publish Dist Image
    runs-on: ubuntu-latest
    needs: pre-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GH_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
      - name: Build and push dist image with tag
        run: |
          REBUILDR_TAG="latest-prs" nix run .#rebuildr -- load-py ci/dist/dist.rebuildr.py push-image --only-content-id-tag
